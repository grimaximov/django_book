{% extends 'base.html' %}

{% load static %}

{% block content %}
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text">{{ book.author }}</p>
            <p class="card-text">{{ book.published_year }}</p>
            <hr>
            <h6>Описание книги:</h6>
            <p class="card-text">{{ book.description }}</p>
        </div>
    </div>
{% endblock %}
